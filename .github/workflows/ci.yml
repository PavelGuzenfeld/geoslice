name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure
        run: cmake -B build -G Ninja -DBUILD_PYTHON=OFF -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark numpy

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: pytest tests/test_geoslice.py -v

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Lint issues don't block CI
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install black ruff

      - name: Check formatting (black)
        run: |
          black --check python/ || {
            echo "::warning::Code formatting issues found. Run 'black python/' to fix."
            exit 0
          }

      - name: Check linting (ruff)
        run: |
          ruff check python/ || {
            echo "::warning::Linting issues found. Run 'ruff check python/ --fix' to fix."
            exit 0
          }
