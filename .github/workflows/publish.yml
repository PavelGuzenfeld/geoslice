name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Target version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Switch to Static Versioning
        run: |
          # 1. Replace 'dynamic = ["version"]' with the actual static version
          sed -i "s/dynamic = \[\"version\"\]/version = \"${{ steps.version.outputs.VERSION }}\"/" pyproject.toml

          # 2. Manually write the version file (since setuptools_scm won't run)
          # We write it to the path specified in your [tool.setuptools_scm] config
          echo "version = '${{ steps.version.outputs.VERSION }}'" > python/geoslice/_version.py

          echo "--- Patched pyproject.toml ---"
          grep "version =" pyproject.toml
          echo "--- Generated _version.py ---"
          cat python/geoslice/_version.py

      - name: Build sdist and wheel
        run: |
          pip install build
          # Now we can use standard isolation because pyproject.toml is static!
          # This automatically handles installing numpy/wheel for the build.
          python -m build

      - name: Verify built version
        run: |
          ls -la dist/
          # Fail if the file name still contains 0.0.1 (unless that is the tag)
          if ls dist/*0.0.1* 1> /dev/null 2>&1 && [ "${{ steps.version.outputs.VERSION }}" != "0.0.1" ]; then
            echo "ERROR: Build generated version 0.0.1. Patching failed."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  test-sdist:
    name: Test installation
    needs: [build-sdist]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from wheel
        run: pip install dist/*.whl

      - name: Test import
        run: python -c "from geoslice import FastGeoMap, GeoTransform, FlightPath; print('Import OK')"

  publish:
    name: Publish to PyPI
    needs: [build-sdist, test-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If using Token, uncomment the line below.
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false

  create-release:
    name: Create GitHub Release
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
