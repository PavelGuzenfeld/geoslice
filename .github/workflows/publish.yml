name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          # Strip the 'v' prefix
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        env:
          # Pass the version explicitly to setuptools_scm
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # FIX: Manually install 'wheel' and 'numpy' because --no-isolation
          # requires all build dependencies to be present in the environment.
          pip install build setuptools setuptools-scm wheel numpy

          python -m build --sdist --wheel --outdir dist/ --no-isolation

      - name: Verify built version
        run: |
          ls -la dist/
          # Fail if the file name still contains 0.0.1 (unless that is the tag)
          if ls dist/*0.0.1* 1> /dev/null 2>&1 && [ "${{ steps.version.outputs.VERSION }}" != "0.0.1" ]; then
            echo "ERROR: Build generated version 0.0.1 instead of ${{ steps.version.outputs.VERSION }}"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  test-sdist:
    name: Test installation
    needs: [build-sdist]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from wheel
        run: pip install dist/*.whl

      - name: Test import
        run: python -c "from geoslice import FastGeoMap, GeoTransform, FlightPath; print('Import OK')"

  publish:
    name: Publish to PyPI
    needs: [build-sdist, test-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If using Trusted Publishing (OIDC), keep password commented out.
          # If using a Token secret, uncomment the next line:
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false

  create-release:
    name: Create GitHub Release
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
